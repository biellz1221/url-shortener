<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Encurtador</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
	</head>
	<body>
		<main id="app">
			<center>
				<h1 class="is-size-1">Encurtador de URL</h1>
			</center>
			<div class="section">
				<div class="container">
					<form action="#" @submit.prevent="shorten" v-if="formVisible">
						<div class="field">
							<label class="label" for="url">URL</label>
							<input class="input" name="url" id="url" v-model="url" type="text" required placeholder="URL a ser Encurtada" />
						</div>
						<div class="field">
							<label class="label" for="slug">Slug</label>
							<input class="input" name="slug" id="slug" v-model="slug" type="text" placeholder="back portion da url" />
						</div>
						<div class="field"><button class="button is-primary">Encurtar</button></div>
					</form>
					<article class="message is-primary" v-if="created">
						<div class="message-header">
							<p>Link Encurtado</p>
							<button class="delete" aria-label="delete"></button>
						</div>
						<div class="message-body">{{ created }}</div>
					</article>
				</div>
			</div>
			<center>
				<h1 class="is-size-1">Checador de URL</h1>
			</center>
			<div class="section">
				<div class="container">
					<form action="#" @submit.prevent="getUrlData" v-if="formVisible">
						<div class="field">
							<label class="label" for="slug">Slug</label>
							<input class="input" name="slug" id="slug" v-model="slugCheck" type="text" placeholder="back portion da url" />
						</div>
						<div class="field"><button class="button is-primary">Buscar</button></div>
					</form>

					<article class="message is-primary" v-if="urlData.url">
						<div class="message-header">
							<p>Link Encurtado</p>
							<button class="delete" aria-label="delete"></button>
						</div>
						<div class="message-body">
							URL: {{ urlData.url }}<br />
							Slug: {{ urlData.slug }}<br />
							Clicks: {{ urlData.clicks }}<br />
						</div>
					</article>
				</div>
			</div>
		</main>
		<script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
